<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Chat Window</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; height: 100vh;">

    <!-- Sidebar for users -->
    <div style="width: 250px; background-color: #f0f0f0; padding: 10px; box-shadow: 2px 0 5px rgba(0,0,0,0.1);">
        <h2 style="margin-top: 0;">Users</h2>
        <ul style="list-style-type: none; padding: 0; margin: 0;">
            <li>User 1</li>
            <li>User 2</li>
            <li>User 3</li>
            <li>User 4</li>
        </ul>
    </div>

    <!-- Chat area -->
    <div style="flex: 1; display: flex; flex-direction: column; padding: 10px;">
        <!-- Chat messages -->
        <div style="flex: 1; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background-color: #fafafa;">
            <div><strong>User 1:</strong> Hello!</div>
            <div><strong>User 2:</strong> Hi there!</div>
            <div><strong>User 1:</strong> How's it going?</div>
            <div><strong>User 3:</strong> Good, thanks! And you?</div>
            <div><strong>User 1:</strong> Not too bad, just working on a project.</div>
            <!-- More messages can be added here -->
        </div>

        <!-- Message input -->
        <div style="border-top: 1px solid #ddd; padding: 10px; background-color: #fff;">
            <textarea rows="3" style="width: 100%; padding: 10px; box-sizing: border-box;" placeholder="Type your message..."></textarea>
        </div>
    </div>

</body>
</html>
